<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="comparison.js"></script>
	<title>Comparisons Between jQuery Methods and JS</title>
</head>

<body>

	<!-- Current text will not be seen in document -->
	<h1 class="replace">Replace this</h1>
	<h1 class="replaceWith">Replace this also</h1>
	<h1 class="justReplace">Last replace</h1>
	<br>

	<!-- Find "this" in paragraph (case sensitive) -->
	<p>That</p>
	<p>This</p>
	<p>this</p>
	<br>

	<!-- Find any paragraphs in list with jQuery -->
	<ul>
		<li>
			<p>Here</p>
		</li>
	</ul>
	<p>There</p>

</body>

</html>
