<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Events and Toggling</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="event_toggle.js"></script>

	<style>
		.shide, .fade, .toggle {
			display: none;
		}
	</style>
</head>

<body>

	<!-- Demonstration of click -->
	<button>EVENT</button>
	<br><br>

	<!-- One way to show/hide text (could also use SlideUp/SlideDown)-->
	<a id="show" href="#">Show</a> | <a id="hide" href="#">Hide</a>
	<p class="shide">This is the show/hide text</p>
	<br><br>

	<!-- Add effect to show/hide text -->
	<a id="fadein" href="#">Fade In</a> | <a id="fadeout" href="#">Fade Out</a>
	<p class="fade">This is the fade in/out text</p>
	<br><br>

	<!-- One button to show/hide with effect -->
	<a id="toggle" href="#">Toggle</a>
	<p class="toggle">Toggle in/out text</p>
	<br><br>

	<!-- Add effect to show/hide text -->
	<a id="move" href="#">Move</a>
	<p class="move">This is the move text</p>
	<br><br>

	<!-- Add effect to show/hide text -->
	<a id="color" href="#">Color</a>
	<p class="color">This is the color text</p>
	<br><br>

</body>

</html>
