<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="panel.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="panel.js"></script>
	<title>Two Independent Panels Example</title>
</head>
<body>
	<div class="tab-panels">
		<ul class="tabs">
			<li rel="panel1" class="active">Panel 1</li>
			<li rel="panel2">Panel 2</li>
			<li rel="panel3">Panel 3</li>
			<li rel="panel4">Panel 4</li>
		</ul>

		<div id="panel1" class="panel active">Panel 1 content</div>
		<div id="panel2" class="panel">Panel 2 content</div>
		<div id="panel3" class="panel">Panel 3 content</div>
		<div id="panel4" class="panel">Panel 4 content</div>
	</div>

	<div class="tab-panels">
		<ul class="tabs">
			<li rel="panel5" class="active">Panel 5</li>
			<li rel="panel6">Panel 6</li>
			<li rel="panel7">Panel 7</li>
			<li rel="panel8">Panel 8</li>
		</ul>

		<div id="panel5" class="panel active">Panel 5 content</div>
		<div id="panel6" class="panel">Panel 6 content</div>
		<div id="panel7" class="panel">Panel 7 content</div>
		<div id="panel8" class="panel">Panel 8 content</div>
	</div>
</body>
</html>
