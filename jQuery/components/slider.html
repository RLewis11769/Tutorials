<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="slider.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="slider.js"></script>
	<title>Slide Animation Example</title>
</head>

<body>
	<div id="slider">
		<ul class="slides">
			<li class="slide">
				<img src="images/pic1.jpg" width="720px" height="400px" alt="slide1">
			</li>
			<li class="slide">
				<img src="images/pic2.jpg" width="720px" height="400px" alt="slide2">
			</li>
			<li class="slide">
				<img src="images/pic3.jpg" width="720px" height="400px" alt="slide3">
			</li>
			<li class="slide">
				<img src="images/pic4.jpg" width="720px" height="400px"alt="slide4">
			</li>
			<!-- Repeat first slide for smooth scrolling -->
			<li class="slide">
				<img src="images/pic1.jpg" width="720px" height="400px" alt="slide1">
			</li>
		</ul>
	</div>
</body>

</html>
