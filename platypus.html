<head>

	<title>Platypus</title>
</head>

<body>
	<img src="" id="platypus" width=500 alt="Platypus" />
	<!-- JavaScript method -->
	<!-- <script src="platypus.js"></script> -->
	<script>
		// ES6 promise/then/catch method
		// // Gets data from image file - fetch returns a promise
		// fetch('platypus.jpg')
		// 	// Converts response to blob aka Binary Large Object
		// 	// Blob is representation of data (used like file)
		// 	.then(response => response.blob())
		// 	// Creates element on DOM with id 'platypus'
		// 	// From data containing url of blob object
		// 	.then(blob => document.getElementById('platypus').src = URL.createObjectURL(blob))
		// 	// If error at any point, log it
		// 	.catch(error => console.error(error));

		// async/await method
		// Calls getImage function to 
		getImage()
			// If error at any point, log it
			.catch(error => console.error(error));

		// Asyncronously do all of this before the promise is resolved
		async function getImage() {
			// Get data from image file - fetch returns a promise
			const response = await fetch('platypus.jpg');
			// Converts response to blob aka Binary Large Object
			// Blob is representation of data (used like file)
			const blob = await response.blob();
			// Creates element on DOM with id 'platypus'
			// From data containing url of blob object
			document.getElementById('platypus').src = URL.createObjectURL(blob);
		}
	</script>
